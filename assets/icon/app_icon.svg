<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="accent_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bg_gradient)"/>
  
  <!-- Inner shadow effect -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="black" fill-opacity="0.1"/>
  <rect x="20" y="20" width="472" height="472" rx="92" fill="url(#bg_gradient)"/>
  
  <!-- REE Text -->
  <text x="256" y="300" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="160" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-8">
    REE
  </text>
  
  <!-- Accent bar at bottom -->
  <rect x="120" y="340" width="272" height="6" rx="3" fill="url(#accent_gradient)"/>
  
  <!-- Subtle chart icon above text -->
  <path d="M180 180 L220 150 L260 170 L300 130 L340 160" stroke="white" stroke-opacity="0.4" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <circle cx="180" cy="180" r="6" fill="white" fill-opacity="0.6"/>
  <circle cx="220" cy="150" r="6" fill="white" fill-opacity="0.6"/>
  <circle cx="260" cy="170" r="6" fill="white" fill-opacity="0.6"/>
  <circle cx="300" cy="130" r="6" fill="white" fill-opacity="0.6"/>
  <circle cx="340" cy="160" r="6" fill="white" fill-opacity="0.6"/>
</svg>
